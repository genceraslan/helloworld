<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hello World</title>
<style>
:root{--bg:#0b0f14;--fg:#e7f0ff}
html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font:16px/1.4 system-ui;display:grid;place-items:center}
button{border:1px solid #5af;padding:.6rem 1rem;border-radius:12px;background:#123;color:var(--fg);cursor:pointer}
</style>
<body>
<main>
  <h1 id="g">Hello, World! 👋</h1>
  <p>It's a great day to code.</p>
  <button id="b">Change greeting</button>
</main>
<script>
const g=document.getElementById('g'),b=document.getElementById('b');
const msgs=["Hello, World! 👋","Merhaba, Dünya! 🌍","Hola, Mundo! 🌎","Bonjour, le monde! 🌍"];
let i=0;b.onclick=()=>{i=(i+1)%msgs.length;g.textContent=msgs[i];document.body.style.background=`hsl(${i*90} 40% 10%)`};
</script>
</body>
</html>
